<section class="container">
  <div class="subscribe">
    <picture class="subscribe__picture">
      <source
        srcset="./images/banan-desk.png 1x, ./images/banan-desk@2x.png 2x"
        media="(min-width:1280px)"
      />
      <source
        srcset="./images/banan-tabl.png 1x, ./images/banan-tabl@2x.png 2x"
        media="(min-width:768px)"
      />
      <source
        srcset="./images/banan-mob.png 1x, ./images/banan-mob@2x.png 2x"
        media="(min-width:320px)"
      />

      <img src="./images/banan-mob.png" alt="banan" />
    </picture>

    <h2 class="subscribe__header">Subscribe To Get Special Offers</h2>
    <p class="subscribe__text">
      Lorem ipsum dolor sit amet, consectetur adipiscing elit. Suspendisse
      varius enim in eros elementum tristique.
    </p>
    <form class="subscribe__form">
      <label for="mail" class="subscribe__label"> </label>
      <input
        type="mail"
        name="mail"
        id="mail"
        placeholder="Enter your email"
        class="subscribe__input"
      />

      <button type="submit" class="subscribe__button">Subscribe</button>
    </form>
